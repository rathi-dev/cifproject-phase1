<div class="container mt-4">
<form>
   <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Project Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" required>
            </div>
   </div>
    <div class="form-group row">
		<label for="inputCategory"  class="col-sm-2 col-form-label">Category</label>
		<div class="col-sm-10">
		<select class="form-control" id="inputCategory">
		  <option>Community Development</option>
		  <option>Health</option>
		  <option>Education</option>
		 </select>
		 </div>
	</div>
		  <div class="form-group row">
		<label for="inputBeneficiaryCategory"  class="col-sm-2 col-form-label">Beneficiary Type</label>
		<div class="col-sm-10">
		<select multiple class="form-control" id="inputBeneficiaryCategory">
		  <option>Children</option>
		  <option>Homeless children</option>
		  <option>destitute women</option>
		</select>
		</div>
	 </div>
	 		  <div class="form-group row">
		<label for="inputCorporateName"  class="col-sm-2 col-form-label">Corporate Name</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" id="inputCorporateName" placeholder="corporateName" required>
		</div>
	 </div>
	 <div class="form-group row">
	 <label for="inputProposal"  class="col-sm-2 col-form-label">Project Proposal</label>
     <div class="col-sm-10">
		<input type="file"  id="inputProjectProposal">
		</div>
     </div>
	 <div class="form-group row">
		 <label for="inputprojectdate"  class="col-sm-2 col-form-label">Project Sanctioned Date</label>
		 <div class="col-sm-10">
			<input type="date"  id="inputprojectdate">
			</div>
	</div>
 <div class="form-group row">
		 <label for="inputprojectamount"  class="col-sm-2 col-form-label">Project Sanctioned Amount</label>
		 <div class="col-sm-10">
			<input type="number"  id="inputprojectamount">
			</div>
	</div>
 <div class="form-group row">
		 <label for="inputprojectretainer"  class="col-sm-2 col-form-label">Project Retainer</label>
		 <div class="col-sm-10">
			<input type="text"  id="inputprojectretainer">
			</div>
	</div>
 <div class="form-group row">
	 <label for="mouCorporate"  class="col-sm-2 col-form-label">MOU with Corporate</label>
     <div class="col-sm-10">
		<input type="file"  id="mouCorporate">
		</div>
     </div>
 <div class="form-group row">
		 <label for="inputNgoName"  class="col-sm-2 col-form-label">NGO Partner Name</label>
		 <div class="col-sm-10">
			<input type="text"  id="inputNgoName">
			</div>
	</div>
 <div class="form-group row">
	 <label for="mouNgo"  class="col-sm-2 col-form-label">Mou with NGO</label>
     <div class="col-sm-10">
		<input type="file"  id="mouNgo">
		</div>
     </div>
 <div class="form-group row">
	 <label for="workplans"  class="col-sm-2 col-form-label">Work plan records</label>
     <div class="col-sm-10">
		<input type="file"  id="workplans">
		</div>
     </div>
 <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">

            </div>
        </div>
